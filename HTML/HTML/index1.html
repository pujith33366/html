<html>
<head>
<title> lists ol,ul </title>
</head>
<body>
    <!-- unordered list/ comes with Dots-->
    <ul>
        <li>Pen</li><li>Book</li>
        <li>plank</li>
    </ul>
    <!-- Ordered list/ comes with numbers-->
    <ol>
        <li>pen</li>
        <li>book</li>
        <li>plank</li>
    </ol>
</body>
</html>
